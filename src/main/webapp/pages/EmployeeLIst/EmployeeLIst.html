<wm-page pagetitle="Employee L Ist" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Action List" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" statehandler="URL" name="EmployeeList1" dataset="bind:Variables.HrdbEmployeeData.dataSet"
                navigation="Pager">
                <wm-listtemplate layout="inline" name="listtemplate1">
                    <wm-container class="media-left" name="container1">
                        <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" picturesource="bind:Variables.HrdbEmployeeData.dataSet[$i].picurl" class="media-object"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" padding="unset unset unset 1.25em" name="container2">
                        <wm-label class="p media-heading" caption="bind:Variables.HrdbEmployeeData.dataSet[$i].empId" fontsize="1.143" fontunit="em" name="label3"></wm-label>
                        <wm-label name="Name" class="p media-heading" caption="bind:Variables.HrdbEmployeeData.dataSet[$i].firstname" fontsize="1.143" fontunit="em"></wm-label>
                        <wm-label name="JobTitle" caption="bind:Variables.HrdbEmployeeData.dataSet[$i].jobTitle" class="p text-muted"></wm-label>
                    </wm-container>
                    <wm-container class="media-right media-top" name="container3">
                        <wm-button class="btn-transparent" iconclass="wi wi-share fa-2x" name="button1"></wm-button>
                    </wm-container>
                </wm-listtemplate>
            </wm-list>
            <wm-prefab prefabname="googlemaps" name="googlemaps1" markertype="Address" locations="bind:Variables.HrdbEmployeeData.dataSet[$i].city" address="city"></wm-prefab>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
