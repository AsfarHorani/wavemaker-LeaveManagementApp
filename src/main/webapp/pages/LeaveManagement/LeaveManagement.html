<wm-page pagetitle="Leave Management" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1" columns="2">
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="5" name="gridcolumn5"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="7" name="gridcolumn6"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-table statehandler="URL" name="executeTobeApprovvedLeavesTable1" title="" dataset="bind:Variables.excecutedTobeApprovedLeaves.dataSet" navigation="Basic">
                <wm-table-column-group name="group" caption="Group">
                    <wm-table-column binding="firstname" caption="Firstname" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                </wm-table-column-group>
                <wm-table-column binding="lastname" caption="Lastname" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="picurl" caption="Picurl" widget-type="image" edit-widget-type="text" type="string" show="true" readonly="false">
                    <wm-picture picturesource="bind:row.getProperty('picurl')" hint="bind:row.getProperty('picurl')" class="" conditionalclass="" conditionalstyle=""></wm-picture>
                </wm-table-column>
                <wm-table-column binding="jobTitle" caption="Job Title" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="startDate" caption="Start Date" edit-widget-type="date" type="date" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="endDate" caption="End Date" edit-widget-type="date" type="date" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="type" caption="Type" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="customField" caption="Accept" widget-type="button" edit-widget-type="text" type="string" mobiledisplay="false" tabletdisplay="false" searchable="false" show="true" readonly="false">
                    <wm-button caption="Accept" show="true" class="btn-sm btn-success" iconclass="" on-click="Variables.ApproveLeaves.invoke()" conditionalclass="" conditionalstyle=""></wm-button>
                </wm-table-column>
                <wm-table-column binding="customField1" caption="Rejetct" widget-type="button" edit-widget-type="text" type="string" mobiledisplay="false" tabletdisplay="false" searchable="false" show="true" readonly="false">
                    <wm-button caption="Reject" show="true" class="btn-sm btn-danger" iconclass="" on-click="Variables.RejectLeaves.invoke()" conditionalclass="" conditionalstyle=""></wm-button>
                </wm-table-column>
                <wm-table-column binding="Approved Leaves" caption="Approved Leaves" type="integer" mobiledisplay="false" tabletdisplay="false" searchable="false" show="true" readonly="undefined"></wm-table-column>
            </wm-table>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
